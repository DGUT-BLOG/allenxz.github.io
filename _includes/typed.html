<style type="text/css">
    h2 {
        display: inline;
    }
.typed-cursor{
    opacity: 1;
    animation: typedjsBlink 0.7s infinite;
    -webkit-animation: typedjsBlink 0.7s infinite;
    animation: typedjsBlink 0.7s infinite;
}
@keyframes typedjsBlink{
    50% { opacity: 0.0; }
}
@-webkit-keyframes typedjsBlink{
    0% { opacity: 1; }
    50% { opacity: 0.0; }
    100% { opacity: 1; }
}
.typed-fade-out{
    opacity: 0;
    transition: opacity .25s;
    -webkit-animation: 0;
    animation: 0;
}
.home-content {
	color: rgb(0, 0, 0)
}
.home-content header[role="home-title"] {

}

	padding: 0;
	font-size: 60px;

	font-weight: 700;
}
.home-content p {
	font-size: 21px;
	line-height: 27px;
}
#box span{
    color: #e84d49;
    display: inline;
}
</style>
